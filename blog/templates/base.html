<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classics Back On Screen</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <button class="btn sidebar-toggle" type="button" aria-controls="sidebarMenu" aria-expanded="false">
            <i class="bi bi-chevron-right"></i>
        </button>
        
        <div class="row">
            <!-- Sidebar -->
            {% include "sidebar.html" %}

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block page_content %}
                <p>Welcome to the main content area. Add your content here!</p>
                {% endblock page_content %}
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Classics Back On Screen. All Rights Reserved.</p>
    </footer>

    <!-- Global Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    
    <!-- Page-specific Scripts -->
    {% block scripts %}{% endblock scripts %}
</body>
</html>
