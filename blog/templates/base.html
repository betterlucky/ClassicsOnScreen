<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classics Back On Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Move toggle button outside the container -->
    <button class="btn sidebar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-label="Toggle navigation" aria-expanded="false" aria-controls="sidebarMenu">
        <i class="bi bi-chevron-right"></i>
    </button> 

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include "sidebar.html" %}

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block page_content %}
                <p>Welcome to the main content area. Add your content here!</p>
                {% endblock page_content %}
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Classics Back On Screen. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'my_app/sidebar.js' %}" defer></script>
</body>
</html>
