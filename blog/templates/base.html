{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classics Back On Screen</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 font-sans text-gray-800">
    <!-- Main Layout Container -->
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div id="sidebarMenu" 
             class="fixed inset-y-0 left-0 z-50 w-64 bg-navy-blue shadow-lg transform transition-all duration-300
                    md:translate-x-[-calc(100%-20px)]
                    -translate-x-full">
    
            <!-- Desktop Menu Tab -->
            <div class="menu-tab hidden md:flex absolute top-1/2 right-0 -translate-y-1/2 translate-x-full 
                        w-5 h-[120px] bg-gradient-to-br from-gray-100 to-gray-200 
                        rounded-r items-center justify-center cursor-pointer shadow-md">
                <span class="transform rotate-180 text-xs font-medium tracking-wider text-gray-700" 
                      style="writing-mode: vertical-rl;">MENU</span>
            </div>
            
            <!-- Sidebar Navigation -->
            <nav class="h-full py-6 px-4 text-white">
                <ul class="space-y-2">
                    {% include "sidebar.html" %}
                </ul>
            </nav>
        </div>

        <!-- Mobile Menu Toggle -->
        <button class="sidebar-toggle md:hidden fixed top-4 left-4 z-50 p-2 bg-navy-blue text-white rounded-full shadow-md
                       transform transition-all duration-300">
            <i class="bi bi-list text-xl"></i>
        </button>

        <!-- Main Content Area -->
        <main class="flex-1 transition-all duration-300 ease-in-out
                     md:ml-5
                     p-4 md:p-8">
            <div class="max-w-7xl mx-auto space-y-8">
                {% block page_content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
