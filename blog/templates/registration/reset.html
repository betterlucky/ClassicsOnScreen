{% extends "base.html" %}

{% block page_content %}

<head>
    <title>Password Reset</title>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form method="post">

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
    </form>
</body>
{% endblock page_content %}
