{% extends "base.html" %}

{% block page_title %}
    <h2>Create a New Show</h2>
{% endblock page_title %}

{% block page_content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Show</button>
  </form>
  <p>Please remember it takes time to book the film, so your show must be a *minimum* of 3 weeks in the future.</p>
  <a href="{% url 'blog_index' %}">Back to Blog</a>
{% endblock %}
