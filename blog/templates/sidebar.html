<li>
    <a href="/" 
       class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors
              {% if request.path == '/' %}bg-white/20{% endif %}">
        <i class="bi bi-house-door mr-3"></i>
        Home
    </a>
</li>
<li>
    <a href="/films/" 
       class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors
              {% if request.path == '/films/' %}bg-white/20{% endif %}">
        <i class="bi bi-film mr-3"></i>
        Films
    </a>
</li>
{% if user.is_authenticated %}
    <li>
        <a href="{% url 'create_show' %}" 
           class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">
            <i class="bi bi-calendar-plus mr-3"></i>
            Create A New Event
        </a>
    </li>
    <!-- Other authenticated user menu items -->
{% else %}
    <li>
        <a href="/accounts/login/" 
           class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">
            <i class="bi bi-box-arrow-in-right mr-3"></i>
            Login
        </a>
    </li>
{% endif %}

<!-- Info links available to all users -->
<li>
    <a href="/contact/" 
       class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">
        <i class="bi bi-envelope mr-3"></i>
        Contact Us
    </a>
</li>
<li>
    <a href="/faq/" 
       class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">
        <i class="bi bi-question-circle mr-3"></i>
        FAQ
    </a>
</li>
<li>
    <a href="/about/" 
       class="flex items-center px-4 py-2 rounded-lg hover:bg-white/10 transition-colors">
        <i class="bi bi-info-circle mr-3"></i>
        About Us
    </a>
</li>
