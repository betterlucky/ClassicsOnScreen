{% extends "base.html" %}
{% load crispy_forms_tags %}  




{% block page_content %}
<h2>Create a New Show</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <p class="mt-3">Please remember it takes time to book the film, so your show must be a *minimum* of 3 weeks in the future.</p>
    <a href="{% url 'blog_index' %}">Go Back To Front Page</a>
{% endblock page_content %}
