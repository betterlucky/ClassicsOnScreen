{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Most Desired Films</h2>
        <a href="{% url 'film_list' %}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Back to Films
        </a>
    </div>

    <div class="card">
        <div class="list-group list-group-flush">
            {% for film in films %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{ film.name }}</h5>
                            {% if film.description %}
                                <p class="mb-1 text-muted">{{ film.description|truncatewords:30 }}</p>
                            {% endif %}
                        </div>
                        <div class="text-end">
                            <h4 class="mb-0">{{ film.vote_count }}</h4>
                            <small class="text-muted">votes</small>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="list-group-item">
                    <div class="alert alert-info mb-0">No votes recorded yet.</div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
