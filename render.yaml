services:
  - type: web
    name: ClassicsOnScreen
    env: docker
    plan: auto  # Adjust the plan as per your requirements
    region: oregon  # Choose your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: sh -c "python manage.py migrate && gunicorn myproject.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true  # Render can generate a secure random value for SECRET_KEY
      - key: DB_NAME
        fromDatabase:
          name: mydatabase
          property: dbName
      - key: DB_USER
        fromDatabase:
          name: mydatabase
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: mydatabase
          property: password
      - key: DB_HOST
        fromDatabase:
          name: mydatabase
          property: host
      - key: DB_PORT
        fromDatabase:
          name: mydatabase
          property: port

databases:
  - name: mydatabase
    plan: free
    region: oregon
